<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Normalizador para compatibilidad en navegadores -->
    <link rel="stylesheet" href="rsc/css/normalize.css">
    <link rel="stylesheet" href="rsc/css/estilo.css">

</head>

<body>
    <div class="contenido">

        <!-- Encabezado -->
        <h1 class="animate-top">Iniciar Sesión</h1>
        <div align="center" class="container panel content paddign64 animate-top-2">
            <main>
                <form action="" target="_blank">
                    <table>
                        <tr>
                            <td colspan="2">
                                <input class="input border" type="text" placeholder="Nombre de Usuario" name="user" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="input border" type="password" placeholder="Contraseña" name="pass" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button black" type="submit" onclick="location.href='menu.html'">Login</button>
                            </td>
                            <td>
                                <input type="checkbox" checked="checked"> Recuerdame
                            </td>
                        </tr>
                    </table>
                </form>
            </main>
        </div>



    </div>



</body>

</html>
